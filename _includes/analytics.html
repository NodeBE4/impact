{% if site.google_analytics %}
	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', '{{ site.google_analytics }}', 'auto');
		ga('send', 'pageview', {
		  'page': '{{ site.baseurl }}{{ page.url }}',
		  'title': '{{ page.title | replace: "'", "\\'" }}'
		});
	</script>
	<!-- End Google Analytics -->
{% endif %}

{% if site.clicky_analytics %}
	<script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push({{ site.clicky_analytics }});</script>
	<script async src="//static.getclicky.com/js"></script>
	<noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/{{ site.clicky_analytics }}ns.gif" /></p></noscript>
{% endif %}
